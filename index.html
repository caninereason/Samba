    <script>
        function changeMidiSrc(newFolder) {
        // Select all <midi-player> and <midi-visualizer> elements in the document
        const midiPlayers = document.querySelectorAll('midi-player');
        const midiVisualizers = document.querySelectorAll('midi-visualizer');
        
        // Update the src attribute for all <midi-player> elements
        midiPlayers.forEach(player => {
            const oldSrc = player.getAttribute('src');
            const filename = oldSrc.substring(oldSrc.lastIndexOf('/') + 1);
            const newSrc = newFolder + '/' + filename;
            player.setAttribute('src', newSrc);
        });

        // Update the src attribute for all <midi-visualizer> elements
        midiVisualizers.forEach(visualizer => {
            const oldSrc = visualizer.getAttribute('src');
            const filename = oldSrc.substring(oldSrc.lastIndexOf('/') + 1);
            const newSrc = newFolder + '/' + filename;
            visualizer.setAttribute('src', newSrc);
        });
    }
